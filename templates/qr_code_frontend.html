{% load qrcode_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <style>
    /* Basic styling for a beautiful look */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.5em;
      margin: 1em 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      padding: 0.5em 1em;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #218838;
    }
    .qr-code {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <form method="get">
      <input type="text" name="data" placeholder="Enter URL or text" 
             value="{{ request.GET.data|default:'Input your text here' }}" required>
      <br>
      <button type="submit">Generate</button>
    </form>
    <div class="qr-code">
      <img src="{% qrcode_url request.GET.data|default:'Input your text here' %}" alt="QR Code">
    </div>
  </div>
</body>
</html>
