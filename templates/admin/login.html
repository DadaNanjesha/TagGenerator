{% extends 'admin/login.html' %}
{% load static from staticfiles %}
{% block extrastyle %}{{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static "/admin/css/dlogin.css" %}"/>{% endblock %}

{% block branding %}
    <a href="{% url 'admin:index' %}" class="django-admin-logo">
        <!-- Django Administration -->
        <img height="60" src="{% static "bootstrap_admin/img/logo-140x60.png" %}"
             alt="{{ site_header|default:_('Django administration') }}">
    </a>
{% endblock branding %}
